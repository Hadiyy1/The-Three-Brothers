l_english:
# Shared Events
 scandinavia_flavor.1.t: "Scandinavian Monetary Union"
 scandinavia_flavor.1.d: "The establishment of the Scandinavian Monetary Union has established a common currency unit based on the gold standard. This union provides fixed exchange rates and stability in monetary terms."
 scandinavia_flavor.1.f: ""The Scandinavian working together economically is the right way forward, this will bring prosperity to our home.""
 scandinavia_flavor.1.a: "This will be great"
 
 scandinavia_flavor.2.t: "The Dream of a United North"
 scandinavia_flavor.2.d: "Across the Nordic lands, a new idea arises to dominate our politics, the idea of a unified Scandinavia."
 scandinavia_flavor.2.f: "Scholars and statesmen alike are stirring public imagination with visions of a unified Scandinavia, bound not only by blood and language but by a shared destiny. This Pan-Scandinavian sentiment has rapidly gained traction in our societal consciousness and is now dominating the cultural and political landscape. \n"Together the Three Brothers will be strong and prosper, we've enough in common with one another it'd be foolish to not unite into one nation!""
 scandinavia_flavor.2.a: "It's time to unify the Nordics"
 scandinavia_flavor.2.b: "We should refrain from warmongering."

 scandinavia_flavor.3.t: "The Inception of Pan-Scandinavism"
 scandinavia_flavor.3.d: "With the rise of nationalism, a new movement has emerged: the Pan-Scandinavian Movement."
 scandinavia_flavor.3.f: "A growing circle of writers, academics, and reformers are calling for closer ties between the Scandinavian nations. Citing shared heritage and mutual interests, they speak of a future where the North stands united in spirit, and perhaps one day, in statehood. Though still in its infancy, this movement marks the beginning of a new political trend in the region."
 scandinavia_flavor.3.a: "Maybe it has some truth to it..."
 scandinavia_flavor.3.b: "These Ideas are Dangerous."

 scandinavia_flavor.4.t: "An idea of the past..."
 scandinavia_flavor.4.d: "Eventually, the Pan-Scandinavian idea lost momentum and became irrelevant."
 scandinavia_flavor.4.f: ""We are independent nations with our unique differences and cultures; we cannot sacrifice this for an unrealistic vision of a Scandinavian nation.""
 scandinavia_flavor.4.a: "I'm glad its over"

 scandinavia_flavor.5.t: "A Unified Scandinavia"
 scandinavia_flavor.5.d: "After decades of strife, the dream of a united Scandinavia has finally been realized."
 scandinavia_flavor.5.f: "A new nation is born, stretching from the fjords of Norway to the plains of Denmark and the forests of Sweden, all now united under one banner. Our nation is still young and in need of guidance. If we desire to succeed, we must work collectively towards the improvement of our country from this point forward."
 scandinavia_flavor.5.a: "It is time to integrate our People's into the Nation"
 scandinavia_flavor.5.b: "We must expand our power base rapidly!"
 scandinavia_flavor.5.c: "A great economy signifies a great nation."

 scandinavia_flavor.6.t: "The Lund Meetings: A Seedbed of Unity"
 scandinavia_flavor.6.d: "In the vibrant intellectual heart of #yellow Lund#!, a new kind of gathering has become increasingly common: informal meetings between #yellow Swedish and Danish#! writers and students. Due to #light_green Scania's#! close geographic ties to #yellow Denmark#!, these discussions naturally drift towards the concept of #yellow Pan-Scandinavianism#!, exploring shared cultural heritage. These assemblies are proving to be fertile ground for such ideas, attracting passionate young minds."
 scandinavia_flavor.6.f: "The enthusiastic debates in Lund's cafés and lecture halls echo with dreams of a stronger, unified North, a vision painted with words and youthful idealism."
 scandinavia_flavor.6.a: "Let these ideas flourish freely."
 scandinavia_flavor.6.b: "Disrupt the pan-Scandinavian meetings."

 scandinavia_flavor.7.t: "A Resounding Call in Copenhagen"
 scandinavia_flavor.7.d: "The intellectual discussions that began in #yellow Lund#! have resonated deeply across the Øresund. During a recent visit by students from #yellow Lund#! to #yellow Copenhagen#!, the impassioned words of #yellow Fr. Barfod#! captivated his audience. His powerful address, advocating for the unity and freedom of the #yellow Nordic lands#!."
 scandinavia_flavor.7.f: "The shared cheers across the hall speak volumes: the dream of a united North is finding its voice in the hearts of a new generation."
 scandinavia_flavor.7.a: "Celebrate this display of Nordic solidarity!"
 scandinavia_flavor.7.b: "Try to censor Fr. Barfod"

 scandinavia_flavor.8.t: "Pilgrimage for Pan-Scandinavism"
 scandinavia_flavor.8.d: "A procession with students from both #yellow Copenhagen#! and #yellow Lund#! has embarked on a symbolic journey to #yellow Uppsala#!. Their arrival was met with widespread enthusiasm, and numerous speeches were delivered. This highly visible demonstration, a true #yellow 'pilgrimage for pan-Scandinavism,'#! signals that the movement is no longer confined to academic halls but is beginning to capture the hearts and minds of the public."
 scandinavia_flavor.8.f: "The roads echo with the footsteps of students, their voices raised in a chorus for unity, carrying the dream of a new Scandinavia from city to ancient university."
 scandinavia_flavor.8.a: "Embrace this public display of unity!"
 scandinavia_flavor.8.b: "Denounce these typ of events"

 scandinavia_flavor.9.t: "The Royal Families' Sympathy"
 scandinavia_flavor.9.d: "The fervent expressions of #yellow Pan-Scandinavianism#! emanating from our universities and public demonstrations have not gone unnoticed by the highest echelons of society. The #yellow royal families#! have been suspicious of the movement since its beginning, viewing it with caution. However, whispers from the royal courts of #yellow Stockholm#! and #yellow Copenhagen#! now suggest a growing, albeit tentative, interest. Certain members of both royal families, perhaps captivated by the idealism or recognizing the potential for increased regional influence, are reportedly sympathetic to the idea of a stronger, more united North. Their open endorsement could lend immense legitimacy and momentum to the cause, but it also risks entangling the crowns in the complex web of #yellow pan-nationalist#! politics."
 scandinavia_flavor.9.f: "The gilded halls of the palaces now echo with the faint, hopeful strains of Nordic unity, a tune hummed by monarchs and statesmen alike."
 scandinavia_flavor.9.a: "Make contact with the royal courts."
 scandinavia_flavor.9.b: "We should not interfere with the royal families."

 scandinavia_flavor.10.t: "The Draft"
 scandinavia_flavor.10.d: "In the historic halls of #yellow Kalmar#!, representatives from every walk of life are engaged in a monumental task: drafting our foundational constitution. From venerable #white clergy#! to influential #blue landowners#!, from #blue captains of industry#! to seasoned #blue politicians#!, and from the venerable #gold Royal court#! to the lowborn #green farmers#! all voices are being heard, each representing distinct interests and aspirations. \n\nAfter intense deliberation and spirited debate, the time has come to finalize this pivotal document and submit it for ratification by the newly formed #yellow legislature#!. This compact will define the very structure of our unified nation."
 scandinavia_flavor.10.f: "The ink flowing on parchment this day shall form the enduring bedrock for a mighty and prosperous Scandinavia, charting its course for centuries to come."
 scandinavia_flavor.10.a: "A strong, centralized Scandinavia will ensure effective governance and control over our vast lands."
 scandinavia_flavor.10.b: "A balanced federation will foster harmony and uphold peace between our brother nations."
 scandinavia_flavor.10.c: "Grant significant autonomy to the former Nordic countries, respecting their distinct identities and traditions."
 
 scandinavia_flavor.11.t: "The Kalmar Constitution Passes!"
 scandinavia_flavor.11.d: "After weeks of intense debate the newly formed #yellow Scandinavian#! legislature, the #yellow Kalmar Constitution#! has finally been ratified! Cheers erupt in the chambers, echoing throughout the united nation as the news spreads. This historic document, forged through compromise and foresight, now stands as the supreme law of the land. It formally establishes the political framework for our unified nation, defining the rights and responsibilities of its citizens, the powers of its government, and the relationship between the former #blue kingdoms#!. A new era, built on this foundational compact, has truly begun for #yellow Scandinavia#!."
 scandinavia_flavor.11.f: "The parchment, once a mere draft, now breathes life into the very fabric of our united homeland, cementing our future with the force of law."
 scandinavia_flavor.11.a: "Our unified nation is now formally established!"
 
 

# SWE Events
 sweden_flavor.1.t: "The Army Reform"
 sweden_flavor.1.d: "In recent years the Army of Sweden has been outclassed by those around her, which has caused liberals to take action and demand action. Action which resulted in a new form of military no longer reliant on the system of old. But as discussions go on there is a demand of compromise for the recent reforms made."
 sweden_flavor.1.f: ""Our new reforms are for the betterment of Sweden and the army."\n\n"These new reforms are stealing the wealth from the people to fund wars we don't want!""
 sweden_flavor.1.a: "We've to make sacrifices"
 sweden_flavor.1.b: "Who cares about reactionaries?"
 
 sweden_flavor.2.t: "Lantmannapartiet"
 sweden_flavor.2.d: "With the introduction of the two chamber system in Sweden, Agrarian Politics formed. A party that seeks to improve the lives of the peasantry and protect agrarianism."
 sweden_flavor.2.f: ""The path to liberalism lies in agrarianism.""
 sweden_flavor.2.a: "The peasantry are organising"
 
 sweden_flavor.3.t: "Spirit of Free Trade"
 sweden_flavor.3.d: "In an attempt to strengthen the economy against other markets, free trade reforms have been implemented throughout Sweden and with them barriers for trading have been lowered significantly. Now merchants are seeking to make use of this rapidly before competition becomes too fierce."
 sweden_flavor.3.f: ""The money is flowing through us without restrain, just as it should be.""
 sweden_flavor.3.a: "This was the right decision"
 
 sweden_flavor.4.t: "Spirit of Protectionism"
 sweden_flavor.4.d: "In an attempt to weaken foreign influences of the economy, protectionism reforms has been implemented and people are now appluading the reforms as the right way forward. Finding a sense of stability in trade that otherwise wouldn't be there."
 sweden_flavor.4.f: ""Today the path to greatness has been established, Sweden has taken the right step forward to securing that its people won't be exploited.""
 sweden_flavor.4.a: "This was the right way forward"
 
 sweden_flavor.5.t: "Spread of Awareness"
 sweden_flavor.5.d: "For each day our populace is becoming more and more aware of the plight of the farmers, this has led to more people joining their cause."
 sweden_flavor.5.f: ""What's the point of a national economy if our farmers can't be feed? Who'll be next if they can't even get enough money to survive?""
 sweden_flavor.5.a: "We'll see where this goes"
 
 sweden_flavor.6.t: "Popularity of Farmers Plight"
 sweden_flavor.6.d: "There are many who seem to care about the plight of the farmer in Scandinavia, this is true for our people as well and had an effect on the ongoing election."
 sweden_flavor.6.f: ""Times are changing, but at least there are some out there looking out for us.""
 sweden_flavor.6.a: "Another election movement happening..."

 sweden_flavor.7.t: "The Forge of Swedish Industry"
 sweden_flavor.7.d: "Born from the monumental task of constructing the #yellow Göta Canal#! in 1822, #gold Motala Verkstad#! has grown far beyond a mere workshop. Its engineers and craftsmen, renowned for their precision and innovation, are now poised to become a vital artery of our nation's industry."
 sweden_flavor.7.f: "The clang of hammers and the hiss of steam from Motala echo across the land, a powerful heartbeat for Swedish innovation."
 sweden_flavor.7.a: "Elevate Our Industrial Might!"

 sweden_flavor.8.t: "The Glasriket Sparkles"
 sweden_flavor.8.d: "In the deep forests of #yellow Småland#!, where the ancient craft of glassmaking is experiencing a remarkable resurgence. With increasing demand for everything from windowpanes to delicate ornaments across the world, the humble glassworks of the region, long known as #yellow 'Glasriket'#!, stand poised for unprecedented growth. Skilled artisans and entrepreneurial spirits alike see an opportunity to turn sand and fire into a gleaming fortune."
 sweden_flavor.8.f: "The clang of the glassblower's pipe and the fiery glow of the furnaces promise prosperity for the heart of Småland, as light catches on newly forged wonders."
 sweden_flavor.8.a: "Automate the Production Line!"

 sweden_flavor.9.t: "The Roar of Sundsvall's Sawmills"
 sweden_flavor.9.d: "Along the Selånger River and the bustling shores of the #yellow Sundsvall#! Bay, a new industrial center is shaping up. #yellow Sundsvall#! has rapidly transformed into the undeniable center of #yellow Sweden's#! immense timber industry, with dozens of steam-powered sawmills processing vast quantities of #gold 'green gold'#! floated down from #light_green Norrland's#! endless forests. The sheer volume of lumber leaving its docks fuels industries across Europe, bringing immense wealth and employment to the region."
 sweden_flavor.9.f: "The very air in Sundsvall hums with the energy of industry, thick with the scent of sawdust and the promise of prosperity forged from our forests."
 sweden_flavor.9.a: "Capitalize on the Timber Trade!"

 sweden_flavor.10.t: "Finland Liberated!"
 sweden_flavor.10.d: "After generations under the oppressive yoke of Russian rule, #yellow Finland#! is finally free! Our banners fly once more over #yellow Helsinki#! and beyond, as the #red Eastern Bear#! has been decisively repelled, its ambitions shattered. The arduous struggle has ended, and our Finnish brothers and sisters now stand reunited with their true kin, their cries of jubilation echoing across the liberated lands."
 sweden_flavor.10.f: "The joy of reunion washes over the land; our brave Finnish kin are at last brought home, where they belong."
 sweden_flavor.10.a: "Embrace Our Liberated Brothers!"

 sweden_flavor.11.t: "Forging the Future of Mining"
 sweden_flavor.11.d: "For centuries deep mines of #yellow Bergslagen#! and the newly discovered #yellow Malberget#! have supplied the iron and copper that form the backbone of #yellow Swedish#! industry. However, as the world advances, demanding higher quantity and quality of metal, our traditional methods risk falling behind. We face a critical choice: invest heavily in modernizing these ancient operations or risk losing our competitive edge in the global market."
 sweden_flavor.11.f: "Awaken the heart of swedish pride"
 sweden_flavor.11.a: "Launch a national modernization program."

 sweden_flavor.12.t: "The Vision of Folkhemmet"
 sweden_flavor.12.d: "As Sweden rapidly modernizes, a profound new vision is gaining traction: the #yellow Folkhemmet – The People's Home#!. This concept transcends mere political rhetoric; it is a pledge to forge a society founded on collective solidarity, robust social equality, and shared welfare. It promises that every citizen, regardless of their origin or standing, will live in security and contribute meaningfully to the common good, creating a truly unified and prosperous nation."
 sweden_flavor.12.f: "The foundation for a truly just and prosperous society is being laid, brick by brick, by the collective will and shared purpose of our people."
 sweden_flavor.12.a: "Commit to Building the People's Home!"

 sweden_flavor.14.t: "The Timber Dilemma"
 sweden_flavor.14.d: "The demand for #yellow timber#! across Europe continues to surge, and our vast forests provide a seemingly endless supply. Yet, many voices within our budding industrial class argue that merely exporting raw logs leaves much wealth on the table. They envision a future where #yellow Swedish timber#! is transformed into finished goods within our own borders, providing more jobs and greater returns."
 sweden_flavor.14.f: "The very trees whisper of potential, but will we merely fell them or build with their bounty?"
 sweden_flavor.14.a: "Focus on Raw Exports for now."
 sweden_flavor.14.b: "Invest in Sawmills and Furniture Manufactories!"

 sweden_flavor.16.t: "Gothenburg: The Expanding Metropolis"
 sweden_flavor.16.d: "Perched strategically on our western coast, #yellow Gothenburg#! has long been Sweden's vital link to the North Sea and the wider Atlantic world. With the relentless march of industrialization, the city has transformed into a bustling hub of commerce, shipbuilding, and a primary point of departure for countless Swedes seeking new lives abroad. Yet, the very success of #yellow Gothenburg#! strains its aging port infrastructure. Larger steamships demand deeper berths and longer quays, and the flow of goods and people necessitates expanded rail connections and customs facilities. Investing in its growth means solidifying our position as a major European trading power and facilitating the dreams of our emigrating population."
 sweden_flavor.16.f: "The city's canals once echoed with Dutch tongues; now its docks resonate with the clamor of a globalizing world."
 sweden_flavor.16.a: "Launch a major port expansion project in Gothenburg."

 sweden_flavor.17.t: "Malmö: A City Forged in Industry"
 sweden_flavor.17.d: "Located at the very tip of our southernmost province, #yellow Malmö#! has long been a vital link between Sweden and the European continent. As industrialization intensifies, the city is rapidly transforming from a provincial town into a powerful industrial engine. Its deep-water port, now connected to our burgeoning railway network via the Southern Main Line, is becoming an indispensable hub for both trade and heavy manufacturing, particularly in shipbuilding and engineering. The fertile farmlands of Scania feed its mills, and its proximity to the continent offers unparalleled access to markets. This rapid growth, however, demands foresight in urban planning, infrastructure, and labor management to ensure #yellow Malmö's#! prosperity endures."
 sweden_flavor.17.f: "Where the Baltic meets the continent, the future of Swedish industry is being forged."
 sweden_flavor.17.a: "Invest heavily in Malmö's industrial and farmland expansion."

 sweden_flavor.18.t: "The Capital's New Face: Stockholm Rises"
 sweden_flavor.18.d: "The ancient cobbled streets of #yellow Stockholm#! are giving way to grand boulevards and towering new buildings, as our capital experiences unprecedented growth and modernization. Engineers and architects are reimagining the city, planning for improved infrastructure like advanced sewage systems, public transportation, and expanded housing to accommodate a burgeoning population. This ambitious urban transformation promises to solidify #yellow Stockholm's#! place as a true European capital, a symbol of Swedish progress and prosperity. However, managing such rapid development also presents significant challenges: ensuring adequate housing for all, maintaining public health amidst density, and preserving the city's unique historical character."
 sweden_flavor.18.f: "From the narrow alleys of Gamla Stan to the expansive new districts, the very stones of Stockholm whisper tales of a city ceaselessly reinventing itself."
 sweden_flavor.18.a: "Invest in the Capital's Grand Design!"

 sweden_flavor.19.t: "The Dynamite Breakthrough"
 sweden_flavor.19.d: "A brilliant Swedish inventor, #gold Alfred Nobel#!, has achieved a groundbreaking feat: the successful stabilization of nitroglycerine, leading to the invention of #yellow 'dynamite'#!. This powerful new explosive promises to revolutionize mining, construction, and even warfare, offering unprecedented efficiency in breaking rock and shaping landscapes. Its impact on our industries and military capabilities will be profound, accelerating progress in ways previously unimaginable."
 sweden_flavor.19.f: "The earth trembles with the promise of a new era; excavation and demolition have just been redefined by Swedish ingenuity!"
 sweden_flavor.19.a: "Embrace the Dynamite Revolution!"

 sweden_flavor.20.t: "The Roar of the Mills: The Motala Strike"
 sweden_flavor.20.d: "#yellow The Motala Verkstad#!, a symbol of #yellow Swedish#! industrial might, has been brought to a standstill. Workers, fed up with grueling hours, meager wages, and unsafe conditions, have laid down their tools, demanding fundamental improvements. This strike, an unprecedented display of organized labor, is quickly gaining support across the nation's industrial centers. How the government and factory owners respond will set a precedent for the future of labor relations in Sweden. Will we quell the dissent, or acknowledge the legitimate grievances of our industrial backbone?"
 sweden_flavor.20.f: "The clang of hammers is replaced by the roar of discontent, as the working class finds its voice."
 sweden_flavor.20.a: "Negotiate with the Strikers!"
 sweden_flavor.20.b: "Break the Strike Forcefully!"

 sweden_flavor.21.t: "The Träpatron's Dominion"
 sweden_flavor.21.d: "As the timber industry booms in #light_green Norrland#!, a powerful new class of industrialist, the #gold 'Träpatroner' (Timber Barons)#!, has risen to prominence. These magnates, often acquiring vast tracts of forest and establishing entire company towns around their sawmills, wield immense influence over the economy and lives of thousands. Their efficient, often authoritarian, control drives unparalleled production and wealth, but their dominance also raises questions about labor conditions, local autonomy, and the concentration of power in the hands of a few formidable individuals."
 sweden_flavor.21.f: "The smokestacks of their mills now cast long shadows over the northern landscape, symbols of their undeniable power."
 sweden_flavor.21.a: "Acknowledge Their Indispensable Role!"

 sweden_flavor.22.t: "The Sober Call: A Nation's Conscience Stirred"
 sweden_flavor.22.d: "From the pulpits to the public squares, a powerful movement is sweeping across #yellow Sweden#!: the call for #yellow temperance#!. Advocates decry the devastating effects of alcohol on families, productivity, and moral fiber, urging for strict regulation or even prohibition. This moral crusade is particularly strong among the #light_green rural populace#! and the devout, but faces opposition from those who see it as an infringement on personal liberties or a threat to state revenue. The nation faces a choice between social reform and individual freedom."
 sweden_flavor.22.f: "A sober gaze turns upon a society grappling with its vices, seeking a path to national betterment."
 sweden_flavor.22.a: "Embrace the Temperance Cause!"
 sweden_flavor.22.b: "Uphold Personal Liberties!"

 sweden_flavor.23.t: "The Fires of Faith: Läsare Movement Resurgence"
 sweden_flavor.23.d: "A wave of #white spiritual fervor#! is once again sweeping through parts of #yellow Sweden#!, particularly in #light_green rural#! and #blue northern regions#!. The #yellow Läsare (Reader)#! Movement, with its emphasis on personal piety, direct interpretation of scripture, and lay preaching, is seeing a significant resurgence. This renewed religious zeal challenges the established authority of the #white State Church#! and can lead to the formation of new free churches or an increased focus on moralistic values. While it may strengthen the Devout, it could also cause friction within communities and pose questions about religious freedom and state control over faith."
 sweden_flavor.23.f: "The Word of God burns bright in the hearts of the faithful, illuminating a path beyond the established order."
 sweden_flavor.23.a: "Allow the Movement to Flourish!"
 sweden_flavor.23.b: "Support the State Church's Authority!"

 sweden_flavor.24.t: "The Grand Showcase: Stockholm's Exposition"
 sweden_flavor.24.d: "Preparations are in full swing for the highly anticipated #yellow Stockholm Exhibition#!. This monumental event will transform #light_green Djurgården#! into a spectacular display of Swedish industrial prowess, artistic achievements, and technological advancements. Factories will exhibit their latest machinery, artists their finest works, and innovators their groundbreaking inventions. Beyond the domestic pride it instills, the exhibition serves as a crucial platform to attract foreign investment, stimulate trade, and enhance Sweden's international standing as a modern, progressive nation. The world will be watching to see what Sweden has to offer."
 sweden_flavor.24.f: "The grand pavilions rise, filled with the hum of machinery and the vibrant hues of art, echoing a nation's proud declaration of progress and ambition."
 sweden_flavor.24.a: "Open Our Doors to the World!"

 sweden_flavor.25.t: "The Tinderbox Nation: Swedish Match Dominance"
 sweden_flavor.25.d: "From humble workshops to sprawling factories, the #yellow Swedish matchstick industry#! is experiencing an unprecedented boom. Driven by innovative production methods, superior safety standards (especially the 'safety match' invention), and aggressive entrepreneurship, Swedish matches are rapidly gaining a global reputation for quality and reliability. Companies like #yellow Jönköpings#! #gold Tändsticksfabrik#! are leading the charge, their products igniting markets across continents. This success promises to significantly boost light industry, create numerous jobs, and enhance Sweden's export revenue, cementing our reputation as a nation of ingenuity."
 sweden_flavor.25.f: "A flicker of genius ignites an industrial fire, spreading Swedish innovation across the world."
 sweden_flavor.25.a: "Capitalize on Our Advantage!"

 sweden_flavor.26.t: "The Parish School Ordinance: Education for All"
 sweden_flavor.26.d: "Sweden has long prided itself on its relatively high literacy rates, but education has often been inconsistent or limited to private means. Now, the Riksdag has passed the groundbreaking Parish School Ordinance, making it compulsory for every parish to establish and maintain a primary school. This foundational law marks Sweden's commitment to universal education, ensuring that every child, regardless of social standing, has access to basic schooling."
 sweden_flavor.26.f: "The school bell rings across the land, calling every Swedish child to the path of knowledge."
 sweden_flavor.26.a: "Enact the Ordinance!"

 sweden_flavor.27.t: "The Guild Edict: Freeing Commerce"
 sweden_flavor.27.d: "For centuries, the guild system has regulated trades and protected master craftsmen, but it has increasingly become a barrier to industrial growth and free competition. After decades of debate and pressure from liberal economic thinkers, the Guild Edict has been adopted, effectively abolishing the last remnants of guild monopolies and opening up trades to all citizens."
 sweden_flavor.27.f: "The chains of ancient privilege are broken, unleashing the full force of free enterprise."
 sweden_flavor.27.a: "Abolish the Guilds!"

 sweden_flavor.29.t: "The Freedom of Trade and Industry Act: Economic Liberalization"
 sweden_flavor.29.d: "Following the abolition of the guilds, Sweden takes another decisive step towards economic liberalization with the Freedom of Trade and Industry Act. This law removes most remaining restrictions on establishing and operating businesses, allowing for greater competition, innovation, and economic mobility. It is a cornerstone of a burgeoning free-market economy, attracting investment and stimulating industrial growth. However, it also means less protection for smaller businesses and artisans against larger, more competitive enterprises."
 sweden_flavor.29.f: "The winds of economic liberty sweep across the land, clearing the path for boundless enterprise."
 sweden_flavor.29.a: "Fully Liberalize Trade!"

 sweden_flavor.30.t: "The Municipal Reform of: Local Self-Governance"
 sweden_flavor.30.d: "To better manage local affairs and empower regional communities, Sweden has implemented the Municipal Reform. This comprehensive law grants significantly increased autonomy to municipalities (kommuner), allowing them greater control over local taxation, public services, and infrastructure development, independent of central government oversight."
 sweden_flavor.30.f: "Power descends to the local hearths, allowing communities to forge their own destinies."
 sweden_flavor.30.a: "Strengthen Local Autonomy!"

 sweden_flavor.31.t: "Legalization of Trade Unions: Rights for Workers"
 sweden_flavor.31.d: "After decades of informal organizing and often contentious industrial disputes, the Riksdag has finally passed legislation in 1889 officially legalizing trade unions. This landmark act grants workers the right to form and join unions, collectively bargain with employers, and conduct peaceful strikes without facing legal penalties. This is a monumental victory for the Proletariat and the burgeoning labor movement, giving them a powerful voice in their working conditions and wages, though it will undoubtedly increase pressure on industrial employers and alter the power dynamics in the workplace."
 sweden_flavor.31.f: "The workers' voices, once isolated, now rise in a legally sanctioned chorus of collective demand."
 sweden_flavor.31.a: "Recognize Workers' Rights!"

 sweden_flavor.34.t: "The Right to Strike and Lockout Act: Labor's New Power"
 sweden_flavor.34.d: "Building on the legalization of trade unions, the Riksdag has passed a pivotal law formally recognizing the right to strike for workers and the right to lockout for employers. This act establishes a legal framework for industrial disputes, acknowledging these as legitimate tools in labor relations. Empowering both labor and capital within a defined legal system and contributing to a more stable, albeit sometimes volatile, industrial landscape."
 sweden_flavor.34.f: "The scales of industrial power tilt, balancing the rights of labor and capital under the law."
 sweden_flavor.34.a: "Codify Strike & Lockout Rights!"

 sweden_flavor.35.t: "The 'Folkskola' Revisions: Deepening Education"
 sweden_flavor.35.d: "Building on the foundation of the Parish School Ordinance, further reforms have deepened the scope and quality of the 'Folkskola' (primary public school system). These revisions introduce longer school years, expanded curricula, and improved teacher training, aiming to provide a more thorough and equitable education for all. This continuous investment in human capital is vital for national competitiveness and social mobility, fostering a highly skilled and adaptable workforce for our age."
 sweden_flavor.35.f: "The well of knowledge grows deeper, nurturing a more profound wisdom for every Swedish child."
 sweden_flavor.35.a: "For The Future"

 sweden_flavor.36.t: "Sundsvall in Flames: A City Reborn"
 sweden_flavor.36.d: "On a sweltering July day in 1888, disaster struck the bustling timber capital of Sundsvall. A spark, fanned by strong winds, ignited the city's predominantly wooden structures, leading to a cataclysmic inferno that consumed nearly every building. The roar of the blaze, coupled with the screams of the displaced, turned the prosperous city into a smoldering ruin almost overnight. Now, amidst the devastation, a monumental task lies ahead: to rebuild. The tragedy presents a unique opportunity to construct a new, modern city – a 'Stone City' of brick and stone, designed with wider streets and fire-resistant materials, ensuring that Sundsvall rises stronger and safer from its ashes."
 sweden_flavor.36.f: "The smoke may still linger, but from the charred remains, the blueprint for a resilient and modern Sundsvall is already being drawn."
 sweden_flavor.36.a: "Begin the Rebuilding of Stone!"
 sweden_sundsvall_fire: "Sundsvalls Rebirth"

 sweden_flavor.37.t: "The Eastern Reclaimed"
 sweden_flavor.37.d: "The chapter of loss, opened by the Treaty of Nystad in 1721, has finally closed. What was for centuries a pipe dream the return of our eastern territories is now a tangible reality. With the decisive actions of our forces, the region has been secured, and our administrators are already working to seamlessly integrate these vital provinces back into the Swedish realm. The yearning of generations has been fulfilled, re-establishing our rightful and strong presence on the Baltic's eastern shores."
 sweden_flavor.37.f: "The Baltic no longer divides us from what is rightfully ours; it now binds us to a new future."
 sweden_flavor.37.a: "A New Dawn for the East!"

 sweden_flavor.38.t: "The Snilleindustri: Engineering Excellence Takes Hold"
 sweden_flavor.38.d: "Beyond the roar of our sawmills and the clang of our iron foundries, a more subtle, yet profoundly powerful, industrial revolution is taking shape. #yellow Swedish 'snilleindustri'#! our industry of geniuses , driven by brilliant minds like  #yellow Ericsson#!,  #yellow De Laval#!,  #yellow SKF#!,  #yellow ASEA#! and others. These #white innovators#! are not merely exploiting #light_green raw materials#!, but are designing and manufacturing #blue complex machinery#!, #blue advanced electrical equipment#!, #blue precision instruments#!, and #blue specialized tools#! that are becoming vital to global industry. This shift towards knowledge-intensive production marks a new chapter for Sweden, promising immense value creation, high-skill employment, and an international reputation for unparalleled engineering quality."
 sweden_flavor.38.f: "From quiet workshops to bustling laboratories, the hum of inventive minds and the intricate dance of gears herald a new age where Swedish ingenuity leads the way."
 sweden_flavor.38.a: "Champion Our Industrial Innovators!"

 sweden_flavor.39.t: "Speech From The Throne"
 sweden_flavor.39.d: "[SCOPE.sCharacter('swedish_king').GetFullName] is holding his speech from the throne. Even if this is an ordinary formal ceremony it still gives normal men a chance to see and hear the King"
 sweden_flavor.39.f: "The crown hold a place in heart of men like our own flag"
 sweden_flavor.39.a: "Hear the speech"
 sweden_flavor.39.b: "try to redirect from the speech"

 sweden_flavor.40.t: "The Crown Endures"
 sweden_flavor.40.d: "The House of Bernadotte has maintained it position in are nation, their line a steadfast symbol of Swedish continuity in a world of ever-shifting ideologies. So long as the people hold fast to their traditions, the monarchy shall remain a cornerstone of the nation."
 sweden_flavor.40.f: "Some men may speak of 'republican liberty' and 'proletarian rule,' but I say this: the King is the first man of Sweden, and the last. So long as there is a throne, there is a Fatherland."
 sweden_flavor.40.a: "Long live the King!"

 sweden_flavor.41.t: "A Defense of the Crown"
 sweden_flavor.41.d: "A prominent article has appeared in the daily papers, penned by a celebrated intellectual. The author passionately defends the institution of the monarchy not as a relic of a bygone era, but as a living symbol of national unity and historical continuity. The article argues that in a time of radical change and social upheaval, the Crown serves as a vital anchor for the nation's identity."
 sweden_flavor.41.f: "The article, a piece of well-reasoned and elegant prose, has proven immensely popular, selling out of every newsstand within hours. It closes with a simple, yet powerful line: 'To abandon the Crown is to abandon our history. To embrace it, is to embrace a common future.'"
 sweden_flavor.41.a: "The people should be reminded of the value of their traditions."
 sweden_flavor.41.b: "Newspapers should not be used for monarchical propaganda."

 sweden_flavor.42.t: "The King's Effigy"
 sweden_flavor.42.d: "A proposal to erect a grand monument in the capital has been met with great popular enthusiasm. The monument would honor the enduring reign of our King and serve as a powerful testament to the stability of the Swedish monarchy in an age of change. The location has been selected, a prominent public square, and the most renowned sculptors have submitted their designs for the monarch's approval."
 sweden_flavor.42.f: "The mayor of Stockholm, speaking before the city council, declared, 'Let us build a monument not of cold marble, but of national unity. Let this effigy stand as a reminder that the Crown, like our history, is built upon the firm foundations of the people's will.'"
 sweden_flavor.42.a: "A fitting tribute to a beloved sovereign."
 sweden_flavor.42.b: "The public funds would be better spent on social programs."

 sweden_flavor.43.t: "The Lecture Hall's Acclamation"
 sweden_flavor.43.d: "A highly anticipated public lecture, delivered by a renowned historian in #yellow Uppsala#!, has been a resounding success. The lecture, titled 'The Crown: A Bulwark Against Chaos,' argued for the vital role of the monarchy as a force for stability and national identity. The lecture hall was filled to capacity, with many more turned away at the door, demonstrating the public's eagerness to engage with the topic."
 sweden_flavor.43.f: "The historian, a man known for his erudition and fiery rhetoric, concluded his address to a standing ovation. 'Let our neighbors embrace the fleeting whims of the popular vote,' he declared, 'but let Sweden's soul be anchored in the steadfast continuity of our Crown, a beacon of order in a world adrift in republican fervor.' His final words were drowned out by the thunderous applause of the crowd, eager to affirm their loyalty."
 sweden_flavor.43.a: "This proves that the people stand with the King."
 sweden_flavor.43.b: "It is merely the opinion of a single academic."

 sweden_flavor.44.t: "A Question of Inheritance"
 sweden_flavor.44.d: "King Oscar I has personally championed and seen through the passage of a new law regarding inheritance. The legislation, a radical break from ancient tradition, dictates that in the absence of a will, brothers and sisters shall have an equal right to inherit. This is a monumental step towards gender equality and signals a new direction for the Crown in matters of social progress."
 sweden_flavor.44.f: "An editorial in a liberal-leaning newspaper praised the King's decision, saying, 'The monarch has declared that a daughter's worth is no less than a son's. He has chosen to cast off the shackles of an antiquated past and, with a single stroke of the pen, affirmed the equality of the Swedish family.'"
 sweden_flavor.44.a: "A wise and modern reform."
 sweden_flavor.44.b: "Tradition should have prevailed."

 sweden_flavor.45.t: "Kungen, Rådet och Riksdagen"
 sweden_flavor.45.d: "The relationship between the King, the Council of State (Statsrådet), and the Riksdag has become the central political question of our time. In the halls of power in Stockholm, liberal voices demand a new interpretation of the Instrument of Government, arguing that ministers must be accountable to the Riksdag, not solely to the King. Conservatives and royalists fiercely oppose this, viewing it as a dangerous attack on the Crown's authority and the stability of the Swedish state."
 sweden_flavor.45.f: "A liberal member of the Second Chamber, emerging late from the Riksdag building, was cornered by journalists from Aftonbladet. 'We debate budgets and railways by day,' he said with a weary sigh, 'but by night, we debate the very foundation of Sweden. Does the King rule the nation through his Council, or does the nation rule through the King? Until that question is answered, all else is temporary.'"
 sweden_flavor.45.a: "The King's authority, vested in the Council, is paramount."
 sweden_flavor.45.b: "The Council of State must answer to the Riksdag."
 

 sweden_flavor.46.t: "The Crown's Fading Influence"
 sweden_flavor.46.d: "Though the Crown remains the most venerated institution in Sweden, its once-absolute authority is gradually being absorbed by other branches of government. The King's influence over the appointment of ministers, the shaping of foreign policy, and the command of the armed forces has waned, a quiet but undeniable shift that has left many wondering about the future role of the monarchy."
 sweden_flavor.46.f: "A retired general, a man who had served under three kings, lamented the change to a younger officer. 'In my day,' he said with a nostalgic sigh, 'the King's word was law. We knew where the authority lay, and we knew what was expected of us. Now, it seems, we must await the dictates of a committee of men of varying quality of mind in frock coats and top hats, all of whom have their own private interests at heart. The Crown has become a silent partner, a beautiful shadow of its former self.'"
 sweden_flavor.46.a: "This is a necessary step towards a modern state."

 sweden_flavor.47.t: "The King's Health"
 sweden_flavor.47.d: "The King, our beloved Karl XIV Johan, has fallen ill. His advanced age and increasingly frail health have become a subject of great concern for the government and the public alike. Though he continues to perform his duties with a steady hand, the succession is on the minds of many, with Crown Prince Oscar ready to take up the mantle of the Crown."
 sweden_flavor.47.f: "A doctor was seen rushing from the palace, his face grim and solemn. 'His Majesty is resting,' was all he would say, but the city knows well enough what that means. The bells of the churches toll, not in sorrow, but in a quiet prayer for the King's health, and the future of the nation."
 sweden_flavor.47.a: "We pray for the King's swift recovery, but we need to be ready for the worst."

 sweden_flavor.48.t: "A Reform from the Crown"
 sweden_flavor.48.d: "King Oscar I, a monarch with a reformist agenda, has used his royal prerogative to champion a new set of reforms aimed at improving the lives of the working class. However, in an unusual and controversial move, the King has chosen to make his case not through the proper parliamentary channels, but by a series of public speeches and pronouncements aimed directly at the people. This unprecedented sidestepping of the Riksdag has created a constitutional crisis, with many accusing the King of trying to bypass the democratic process."
 sweden_flavor.48.f: "An editorial in a conservative newspaper condemned the King's actions, writing, 'The King's voice is not a megaphone for popular appeal. His will is expressed through the law, and the law is forged in the hallowed halls of the Riksdag, not in the clamor of the public square. This is a dangerous precedent, and a profound disrespect for the very institution that grants him his crown.'"
 sweden_flavor.48.a: "His Majesty is merely fulfilling his duty to the people."
 sweden_flavor.48.b: "This royal overreach is an affront to our nascent democracy."

# Denmark
 denmark_flavor.1.t: "Failure of Our Nation"
 denmark_flavor.1.d: "The loss of Scania, Norway and Schelswig-Holstein has caused a heavy blow to the Danish identity and now people are looking at all the territorial losses and wanting to look inwards on what should be done now. What should be done now is up to the government."
 denmark_flavor.1.f: ""What does it mean to be Danish? Is it only to be humilated again and again?""
 denmark_flavor.1.a: "Let's focus on fixing what we've left"
 denmark_flavor.1.b: "Revenge!"
 
 denmark_flavor.2.t: "The Unification with Holstein"
 denmark_flavor.2.d: "Despite differences between Schelswig-Holstein and the Danish government has been slowly solved and our people have united under one centralized rule. This has proven to greatly strengthen the national identity of Denmark."
 denmark_flavor.2.f: ""Hand in hand we'll face the future together!""
 denmark_flavor.2.a: "We've been successful"
 
 denmark_flavor.3.t: "Tensions Between Holstein and Government"
 denmark_flavor.3.d: "As per usual our government has been working to draft new laws but the nobility in Holstein has stepped in to try and undermine it. If we are to accept this it'll put us in a position where legalisation will be difficult in the near future."
 denmark_flavor.3.f: ""The right of the nobility needs to be defended!""
 denmark_flavor.3.a: "We've to accept it"
 denmark_flavor.3.b: "Ignore them"
 
 denmark_flavor.4.t: "Frederik VI's Death"
 denmark_flavor.4.d: "After ruling Denmark for more than 55 years, longer than any danish king before him, Fredrik VI has died at Amalienborg Palace. He was later burried in Frederik V's chape in Roskilde Cathedral. As he had no surviving heirs to the throne (only two daughters) the succession of the throne of Denmark has gone to his half-first cousing Christian who is known for his brief rule over Norway during their brief independence."
 denmark_flavor.4.f: ""We alone can judge what is best for the state and the people." - Fredrik VI"
 denmark_flavor.4.a: "A sad day for our people"
 
 denmark_flavor.5.t: "The Schelswig-Holstein War"
 denmark_flavor.5.d: "Recent developments in Schelswig-Holstein has caused a rise in nationalism and a strong German identity. Many within the duchy is sympathic to this cause and it has reached a boiling point.\nA local prince has taken a Jägerkorps and some students of a local university to take over the fortress of Rendsburg and has expelled the local garrison. Declaring his intent to vague a war for independence."
 denmark_flavor.5.f: ""Today we're no longer danish subjects, we're instead taking our destiny into our own hands!""
 denmark_flavor.5.a: "Escalation is our only choice"
 denmark_flavor.6.d: "Recent developments in Schelswig-Holstein has caused a rise in nationalism and a strong German identity. Many within the duchy is sympathic to this cause and it has reached a boiling point. Now as Holstein are rising their arms in favor of independence many in our part of the realm want to do the same."
 
 denmark_flavor.7.t: "The Schelswig-Holstein Uprising"
 denmark_flavor.7.d: "It seems that Schelswig-Holstein has taken direct action in the name of freedom from Danish rule, undermining our rule in Schelswig-Holstein and mobilising against us. It's clear that victory will be ours unless another power interferes..."
 denmark_flavor.7.f: ""We cannot tolerate this sort of behaviour from our subjects! This is outrageous!""
 denmark_flavor.7.a: "We'll solve this quickly"
 
 denmark_flavor.8.t: "Victory in Schelswig-Holstein War"
 denmark_flavor.8.d: "We've achieved victory in the Schelswig-Holstein War and our treaty has been enforced on our enemies."
 denmark_flavor.8.f: ""We shall continue to rule over Schelswig-Holstein for generations!""
 denmark_flavor.8.a: "Victory for our rule over Schelswig-Holstein!"
 
 denmark_flavor.9.t: "Failure in Schelswig-Holstein War"
 denmark_flavor.9.d: "We've failed to achieve our goals in the Schelswig-Holstein war and it seems that with it our hopes and ambitions have failed...for now."
 denmark_flavor.9.f: ""War is a pointless endevaour at times, but sometimes it is the only one worth pursuing.""
 denmark_flavor.9.a: "We'll get them next time"
 
 peoples_springtime_den.1.t: "A Slow Spread"
 peoples_springtime_den.1.d: "As the people are becoming more and more radicialised there are many within Denmark that are wishing for the government to take proper steps towards introducing democracy into the nation and a rewriting of the constitution."
 peoples_springtime_den.1.f: ""The right to vote is the right to influence your way of life, we cannot live in a state run by one man!"\n\n"There needs to be a guiding hand, we cannot just give up tradition!""
 peoples_springtime_den.1.a: "We've not needed it before, so why now?"
 peoples_springtime_den.1.b: "Let's make some concesions"
# Norway
 norway_flavor.1.t: "Local Committees Act"
 norway_flavor.1.d: "The Parliament of Norway has approved a bill that will create a system of municipalities and reorganise the parishes of the Church of Norway into administrative districts. It's expected that it'll create over 390 Formannskapsdistrikt once done."
 norway_flavor.1.f: ""The farmers have spoken and we're tired of the tyranny of the cities!""
 norway_flavor.1.a: "One step towards a modern democracy"
 
 norway_flavor.2.t: "Det store hamskiftet"
 norway_flavor.2.d: "As the industrialisation has become a stronger reality in Norway, more and more of our population are joining factories and away from the farms. This has forced our farmers to adopt new methods to make up for the new lack of manpower.\nThis shift has been quite sudden, but overall it has strengthened our economy and with it gained the nickname 'Det store hamskiftet' (The Great Transformation)."
 norway_flavor.2.f: ""Norway has proven itself capable of modernising in every way imagineable; our culture, society and economy will one day become the envy of the world.""
 norway_flavor.2.a: "Continue forward!"
 norway_flavor.2.b: "The farmers needs to be aided"
 norway_flavor.3.t: "Norwegian Merchant Marine"
 norway_flavor.3.d: "With heavy investments into the navy Norway has been able to transform from an old agricultural nation to one that is known throughout the world for it's great Merchant Marine. Any trade that occurs abroad can in many cases be traced back to our country."
 norway_flavor.3.f: ""We've a new pride of Norway, our navy shall be remembered in history for the deeds it has done for Norway and the trade she does around the world!""
 norway_flavor.3.a: "We're moving proudly forward!"
 
 norway_flavor.4.t: "Return of Aristocracy"
 norway_flavor.4.d: "As laws in Norway have turned more and more in favor of landowners, there has been a petition to reverse some old laws that forbade the establishment of new Aristocratic titles. With the law repealed the aristocracy is once again a force to be reconed with in Norway."
 norway_flavor.4.f: ""Glory to our past, the past we forgot but shall never forget again!""
 norway_flavor.4.a: "We've taken a proud step back!"
# Finland
 finland_flavor.100.t: "Language Strife"
 finland_flavor.100.d: "For generations Swedish has been the spoken tongue in Finland, the administration and education has been used Swedish and it continued to be used in administration even after the establishment of the Grand Duchy of Finland.\nHowever recently there has been a movement to promote the Finnish as the national language and it is building momentum...and with it a growing opposition."
 finland_flavor.100.f: ""The language of our ancestors aren't just for the peasantry, it is a language we should have pride in.""
 finland_flavor.100.a: "This isn't good"
 
 finland_flavor.1.t: "Language Strife Solved"
 finland_flavor.1.d: "It seems that the tensions between the Swedish populace and Finnish is slowly being resolved, all by the means of "
 finland_flavor.1.f: ""We'll speak our language with pride, in the open and in private. No man may now lecture us on how to speak!""
 finland_flavor.1.a: "We've been successful!"
 
 finland_flavor.2.t: "Language Strife Unresolved"
 finland_flavor.2.d: "Despite the best attempts by our government, Finnish is still a language that is far from spoken commonly as more people have gone back to speaking Swedish. Many supporters of the movement to replace Swedish with our own tongue has seen it as a waste of time and set themselves in opposition to the government.\n\nThe only ones who have approved of this course of action is really the academics in our country."
 finland_flavor.2.f: ""What a waste of time, we had it good before.""
 finland_flavor.2.a: "This is too bad"

 finland_flavor.3.t: "Swedish-Finnish Tensions"
 finland_flavor.3.d: "The everyday life of our population is being hindered severly by the fact that the Swedish elite can chose to not engage in conversation unless it is in Swedish. This problem has even taken root in everyday conversation for some of the Swedish populace who are now refusing service for our population due to "not understanding" and that our people should accomendate them."
 finland_flavor.3.f: ""I can't understand you when you're talking like that, speak up properly!""
 finland_flavor.3.a: "Punish the Swedes"
 finland_flavor.3.b: "Ignore this"
 
 finland_flavor.4.t: "Academic Problems"
 finland_flavor.4.d: "Much of our academic elite is teaching in Swedish, which does slow us down quite a bit in our pursuit of securing our language is spoken throughout the country."
 finland_flavor.4.f: ""The Swedish language has been used in the academic world in Finland for years, there is no need to change it now is it?""
 finland_flavor.4.a: "Society progresses when our language progresses"
 finland_flavor.4.b: "We'll have to ignore this"
 
 finland_flavor.5.t: "Swedes Undermine Russian Authority"
 finland_flavor.5.d: "There have been more and more Swedish movements trying to undermine the Russian authority over Finland, all in "the defense of heritage".\nThis has caused quite a stir and now the government is forced to step in, however it's clear that there are support for the Swedish from some of the Finnish populace that seem to stem from a hatred or fear of the Russians."
 finland_flavor.5.f: ""Russian scum are undermining what it meant to be Finnish!"\n\n"Being Swedish isn't what I'd call Finnish."\n"You take that back, you barbarian!""
 finland_flavor.5.a: "The Swedes are behind the times"
 finland_flavor.5.b: "The Russians aren't our friends"
 
 finland_flavor.6.t: "Finland Official Language"
 finland_flavor.6.d: "The Tsar of Russia has ruled that Finnish has an official language status comparable to that of Swedish; it can therefore be used in an official capacity in legal and state office matters."
 finland_flavor.6.f: ""I heard the Tsar did one good thing for us in his life.""
 finland_flavor.6.a: "This is a step forward"
 
 finland_flavor.7.t: "Swedes Outraged"
 finland_flavor.7.d: "The old Swedish elite has become outraged at what they consider an abandonment of any semblance of Nordic Unity and tradition, demanding that we dial back the reforms in regards to making Finland a primary language."
 finland_flavor.7.f: ""Sweden and Finland has always had a close history and that should be remembered!"\n\n"We were their subjects and treated unfairly, you dumb knob!""
 finland_flavor.7.a: "Our heritage is not Swedish!"
 finland_flavor.7.b: "Tradition is important"